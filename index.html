<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />

      <link
         href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style.css" />

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />

      <!-- Leaflet -->
      <link
         rel="stylesheet"
         href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
         integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
         crossorigin=""
      />
      <script
         defer
         src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
         integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
         crossorigin=""
      ></script>

      `
      <script defer src="config.js"></script>
      <script defer src="script.js"></script>
      <title>Foodie Map</title>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col" id="header">
               <img src="./assets/logo.png" alt="Logo" class="logo" />
               <span id="appName">Foodie Map</span>
            </div>
         </div>
         <div class="row text-center">
            <div class="col-md-6">
               <a id="logRestaurantLink" href="">Log a Restaurant</a>
            </div>
            <div class="col-md-6">
               <a id="findRestaurantLink" href="">Find a Restaurant</a>
            </div>
         </div>

         <div class="row" id="log">
            <div class="col-md-4 sidebar">
               <form class="form hidden">
                  <div class="mb-3">
                     <label for="restaurantName" class="form-label"
                        >Restaurant Name</label
                     >
                     <input
                        class="form-control"
                        id="restaurantName"
                        name="name"
                        aria-describedby="Restaurant Name"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="restaurantType" class="form-label">Type</label>
                     <select id="restaurantType" name="type">
                        <option value="choose">Choose Type:</option>
                        <option value="Fine Dining">Fine Dining</option>
                        <option value="Contemporary">
                           Contemporary Casual
                        </option>
                        <option value="Casual Dining">Casual Dining</option>
                        <option value="Fast Casual">Fast Casual</option>
                        <option value="Family">Family Style</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Cafe">Cafe</option>
                        <option value="Buffet">Buffet</option>
                        <option value="Pub">Pub</option>
                        <option value="Coffee House">Coffee House</option>
                        <option value="Bistro">Bistro</option>
                        <option value="Destination">Destination</option>
                        <option value="Hibachi">Hibachi</option>
                        <option value="Mongolian">Mongolian BBQ</option>
                        <option value="Cafeteria">Cafeteria</option>
                        <option value="Diner">Diner</option>
                        <option value="Truck/Cart/Stand">
                           Food Truck / Cart / Stand
                        </option>
                     </select>
                  </div>
                  <div class="mb-3">
                     <label for="meal" class="form-label">Meal</label>
                     <input
                        class="form-control"
                        id="meal"
                        name="meal"
                        aria-describedby="Meal"
                     />
                  </div>
                  <div class="mb-3">
                     <div class="row">
                        <div class="col-9">
                           <label for="visitDate" class="form-label"
                              >Date Visited</label
                           >
                           <input
                              type="date"
                              class="form-control"
                              id="visitDate"
                              name="visitDate"
                              aria-describedby="Date Restaurant Visited"
                           />
                        </div>
                        <div class="col-3">
                           <button class="btn btn-success" id="form_btn">
                              OK
                           </button>
                        </div>
                     </div>
                  </div>
               </form>
               <ul class="restaurantList">
                  Restaurants Visited
               </ul>
               <p class="copyright">
                  &copy; Copyright by
                  <a
                     class="refer-link"
                     target="_blank"
                     href="https://cloudrealmllc.com"
                     >Cloud Realm LLC</a
                  >.
               </p>
            </div>
            <div class="col-md-8">
               <div id="map"></div>
            </div>
         </div>

         <div class="row" id="find">
            <div class="col-md-4 sidebar">
               <ul class="restaurantWishList">
                  Restaurant Wish List
               </ul>
               <p class="copyright">
                  &copy; Copyright by
                  <a
                     class="refer-link"
                     target="_blank"
                     href="https://cloudrealmllc.com"
                     >Cloud Realm LLC</a
                  >.
               </p>
            </div>
            <div class="col-md-8">
               <div id="map2"></div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
